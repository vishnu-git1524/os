# Theera OS UFW Configuration
# Default firewall rules for security

# Enable UFW by default
ENABLED=yes

# Set default policies
DEFAULT_INPUT_POLICY="DROP"
DEFAULT_OUTPUT_POLICY="ACCEPT"
DEFAULT_FORWARD_POLICY="DROP"
DEFAULT_APPLICATION_POLICY="SKIP"

# Enable IPv6
IPV6=yes

# Enable logging
LOGLEVEL=low

# Allow essential services
# SSH (disabled by default, can be enabled by user)
# HTTP/HTTPS for updates and web browsing
# DNS for name resolution
